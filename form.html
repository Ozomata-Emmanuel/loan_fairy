    <div class="u_loan"></div>
    <form id="myForm" onsubmit="return validateForm(event)">

      <div class="m_input">
        <h2>Account Bal</h2>
        <div class="main_put">
          <input type="number" id="accountBalance" placeholder="$0.00">
          <p id="accountBalance_err" class="error"></p>
        </div>
      </div>
      <div class="m_input">
        <h2>Loan Amount</h2>
        <div class="main_put">
          <input type="number" id="loanAmount" placeholder="$0.00">
          <p id="loanAmount_err" class="error"></p>
        </div>
      </div>
      <div class="m_input">
        <h2>Last deposit date</h2>
        <div class="main_put">
          <input type="number" id="lastDepo" placeholder="number of days ago">
          <p id="lastDepo_err" class="error"></p>
        </div>
      </div>
      <div class="m_input">
        <h2>Last loan collection date</h2>
        <div class="main_put">
          <input type="number" id="lastColl" placeholder="number of months ago">
          <p id="lastColl_err" class="error"></p>
        </div>
      </div>
      <div class="m_input">
        <h2>Loan repayment period</h2>
        <div class="main_put">
          <input type="number" id="loanRep" placeholder="number of months">
          <p id="loanRep_err" class="error"></p>
        </div>
      </div>
      <div class="m_input">
        <h2>Account type</h2>
        <div class="main_put">
          <input type="text" id="accType" placeholder="Current / Savings">
          <p id="accType_err" class="error"></p>
        </div>
      </div>
      <button>Submit</button>
      <p id="loan" class="unavailable"></p>
    </form>
  </div>
